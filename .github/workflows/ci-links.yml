name: markdown-link-check                                  # 外部リンクの可用性チェック

on:
  pull_request:                                            # PR 時のみ（差分レビューに合う）
    paths: [ "articles/**.md", "books/**.md" ]             # 記事/本の Markdown に限定
  workflow_dispatch:                                       # 手動実行も可（必要時に叩ける）

jobs:
  links:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4                          # コード取得
      - uses: gaurav-nelson/github-action-markdown-link-check@v1  # リンクチェッカー
        with:
          use-quiet-mode: "yes"                            # 失敗箇所のみログする
          config-file: ".github/mlc-config.json"           # 無視パターン等（/images はここで除外）
