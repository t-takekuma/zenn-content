name: node-env-check                                       # Node 実行環境の固定を検証

on: [workflow_dispatch]                                    # 手動実行のみ（常時は不要）

jobs:
  node:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'                      # .nvmrc（例: 20）に合わせてセット
      - run: node -v && npm -v                             # 実際のバージョンを出力
